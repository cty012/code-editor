<!DOCTYPE html>
<html>
    <head>
        <title>CS 124: Code Editor</title>
        <script src="vs/loader.js"></script>
        <script src="vs/editor/editor.main.js"></script>
        <script src="views/editor/monaco.js"></script>
        <script src="views/script.js"></script>
        <link rel="stylesheet" type="text/css" href="views/style.css">
    </head>
    <body>
        <div id="header">
            <div id="title"><div>A Code Editor for CS 124</div></div>
            <button class="dark-mode-btn" onclick="darkModeBtnOnClick();">
                <svg class="dark-mode-btn-svg" focusable="false" viewBox="0 0 24 24" aria-hidden="true"><path d="M17.66 7.93L12 2.27 6.34 7.93c-3.12 3.12-3.12 8.19 0 11.31C7.9 20.8 9.95 21.58 12 21.58c2.05 0 4.1-.78 5.66-2.34 3.12-3.12 3.12-8.19 0-11.31zM12 19.59c-1.6 0-3.11-.62-4.24-1.76C6.62 16.69 6 15.19 6 13.59s.62-3.11 1.76-4.24L12 5.1v14.49z"></path></svg>
            </button>
        </div>
        <div id="contents">
            <div id="editor-container">
                <div id="editor"></div>
                <div id="editor-controls">
                    <button id="editor-tab-java" class="editor-tab selected" onclick="selectTab('java');">Java</button>
                    <button id="editor-tab-kotlin" class="editor-tab" onclick="selectTab('kotlin');">Kotlin</button>
                    <button class="editor-run-btn" onclick="submit();">
                        <svg class="editor-run-btn-svg" focusable="false" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"></path></svg>
                    </button>
                </div>
                <pre id="editor-output"></pre>
            </div>
        </div>
    </body>
</html>
